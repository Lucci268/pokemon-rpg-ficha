<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Pok√©mon Manager v2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Gerenciador de Fichas RPG (PokeAPI Integration)</h1>
    </header>

    <main>
        <section id="capture-zone">
            <h2>Nova Captura via API</h2>
            <form id="pokemon-form">
                <div class="form-row">
                    <div class="form-group">
                        <label>Nome da Esp√©cie (Ingl√™s):</label>
                        <input type="text" id="species-name" placeholder="Ex: pikachu, lucario" required>
                    </div>
                    <div class="form-group">
                        <label>Apelido (Opcional):</label>
                        <input type="text" id="nickname" placeholder="Ex: Z√© Raio">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>N√≠vel:</label>
                        <input type="number" id="level" value="5" min="1" max="100" style="width: 60px;">
                    </div>
                    <div class="checkbox-group">
                        <label><input type="checkbox" id="is-shiny"> ‚ú® Shiny</label>
                        <label><input type="checkbox" id="is-alpha"> üåü Alpha</label>
                    </div>
                </div>

                 <div class="form-group">
                    <label>Movimentos Iniciais:</label>
                    <div class="moves-input-grid">
                        <input type="text" id="move1" placeholder="Move 1 (Ex: Tackle)">
                        <input type="text" id="move2" placeholder="Move 2">
                        <input type="text" id="move3" placeholder="Move 3">
                        <input type="text" id="move4" placeholder="Move 4">
                    </div>
                </div>

                <button type="submit" id="btn-submit">üîç Buscar na API & Registrar</button>
                <p id="loading-msg" style="display:none; color:blue;">Buscando dados na PokeAPI...</p>
            </form>
        </section>

        <hr>

        <section>
            <h2>Meu Time (Party) <span id="party-count">0/6</span></h2>
            <div id="party-container" class="pokemon-grid"></div>
        </section>

        <section>
            <h2>PC Box</h2>
            <div id="box-container" class="pokemon-grid"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
